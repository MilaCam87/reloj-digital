<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
	<title>Document</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<section id="pClock">
					<h1 id="pHoras"></h1>
					<h1>:</h1>
					<h1 id="pMinutos"></h1>
					<h1>:</h1>
					<h1 id="pSegundos"></h1>
				</section>
			</div>
			<div class="col-xs-12">
				<h1 class="fecha">Miércoles 13 de julio</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<h3>Para ver la hora de otros países da click aquí:</h3>
				<button><i class="fa fa-clock-o" aria-hidden="true"></i></button>
					<form action="" method="get">
						<input type="checkbox" name="hour" value="chicago">
								Chicago
						<input type="checkbox" name="hour" value="sao">
								Sao Paulo
						<input type="checkbox" name="hour" value="mexico">
								México D.F.
						<input type="checkbox" name="hour" value="caracas">
								Caracas
						<input type="checkbox" name="hour" value="brasilia">
								Brasilia
						<input type="checkbox" name="hour" value="quito">
								Quito
						<input type="checkbox" name="hour" value="guayaquil">
								Guayaquil
						<input type="checkbox" name="hour" value="santa">
								Santa Marta
						<input type="checkbox" name="hour" value="bogota">
								Bogotá
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
